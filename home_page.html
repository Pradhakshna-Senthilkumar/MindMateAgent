<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assistant Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
    <div class="top-bar">
      <span class="icon">✽</span>
      <span class="assistant-text">Assistant</span>
      <span class="menu-icon">≡</span>
    </div>
    <div class="content">
      <div class="left">
        <h1>
          Welcome. I’m here to<br>
          listen and help—no<br>
          judgment, just<br>
          support.
        </h1>
        <button class="share-btn">Share Freely</button>
      </div>
      <div class="right">
        <img src="Rectangle.png" alt="Assistant Bot" class="bot-img">
      </div>
    </div>
  </div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap');

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: radial-gradient(circle at 30% 50%, #7b2ff2 0%, #1e003e 100%);
  font-family: 'Montserrat', Arial, sans-serif;
  color: #fff;
}

.container {
  width: 100vw;
  height: 100vh;
  padding: 40px 60px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

.top-bar {
  width: 500px;
  max-width: 100%;
  margin: 0 auto 40px auto;
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 16px;
  padding: 16px 32px;
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.05);
}

.icon {
  font-size: 1.3rem;
  margin-right: 12px;
}

.assistant-text {
  font-weight: 400;
  font-size: 1.2rem;
  flex: 1;
}

.menu-icon {
  font-size: 1.3rem;
  color: #fff;
  background: none;
  border: none;
  cursor: pointer;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  text-align: center;
  line-height: 32px;
}

.content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.left {
  flex: 1.2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
}

.left h1 {
  font-size: 2.8rem;
  font-weight: 700;
  line-height: 1.1;
  margin-bottom: 36px;
  letter-spacing: -1px;
}

.share-btn {
  padding: 14px 32px;
  border-radius: 10px;
  border: 2px solid #fff;
  background: transparent;
  color: #fff;
  font-size: 1.25rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}

.share-btn:hover {
  background: #fff;
  color: #7b2ff2;
}

.right {
  flex: 1;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

.bot-img {
  max-width: 350px;
  width: 100%;
  height: auto;
  display: block;
  filter: drop-shadow(0 8px 32px rgba(0,0,0,0.3));
  background: transparent;
}


@media (max-width: 900px) {
  .content {
    flex-direction: column-reverse;
    align-items: center;
    justify-content: flex-start;
  }
  .right {
    justify-content: center;
    margin-bottom: 24px;
  }
  .left {
    align-items: center;
    text-align: center;
  }
  .top-bar {
    width: 100%;
    margin-bottom: 24px;
  }
}

</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
  const shareButton = document.querySelector('.share-btn');
  if(shareButton) {
    shareButton.addEventListener('click', function() {
      // Replace 'chat.html' with your actual chat page path if different
      window.location.href = 'chat_page.html';
    });
  }
});
</script>
</body>
</html>
